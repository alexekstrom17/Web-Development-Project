<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>Score</title>

<script src="Baseball.js"></script>
<link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
    <header class="baseball">
        <h1>Baseball Scoring</h1>
    </header>

    <div class="recents">
        Body of baseball scoring<br><br>
    </div>
    <button type="button" id="editLineups" onclick="editLineups();">Edit Lineups</button><br>
    <div class="bases">
        <div class="firstBase">
        </div>
        <div class="secondBase">
        </div>
        <div class="thirdBase">
        </div>
        <div class="homePlate">
        </div>
        <div id="onFirst">
        </div>
        <div id="onSecond">
        </div>
        <div id="onThird">
        </div>
    </div>
    <div class="inning">
        <div class="placeholderTop">
        <div id="topInning">
        </div>
        </div>
        <div class="num">
            <div id="inningNum">1</div>
        </div>
        <div id="bottom">
        </div>
    </div>
    <div class="scoreBases">
        <div class="scoreboardDiv">
        <table id="top">
            <tbody>
                <tr>
                <th scope="row" class="colTitle">
                    Balls
                </th>
                <th scope="row" class="colTitle">
                    Strikes
                </th>
                <th scope="row" class="colTitle">
                    Outs
                </th>
                </tr>
                <tr>
                    <td class="upper" id="balls">0</td>
                    <td class="upper" id="strikes">0</td>
                    <td class="upper" id="outs">0</td>
                </tr>
            </tbody>
        </table>
        <table id="scoreboard">
            <tr>
            <td>
            <table id="Left">
                <tbody>
                    <tr>
                        <th scope="col" class="rowTitle">
                            Inning
                        </th>
                    </tr>
                    <tr>
                        <th scope="col" class="rowTitle">
                            Visitor
                        </th>
                    </tr>
                    <tr>
                        <th scope="col" class="rowTitle">
                            Home
                        </th>
                    </tr>
                </tbody>
            </table>
            </td>
            <td>
            <div class="middle">
            <table id="scoreboardMid">
                <tbody>
                    <tr>
                        <th class="scoreCol" scope="col">1</th>
                        <th class="scoreCol" scope="col">2</th>
                        <th class="scoreCol" scope="col">3</th>
                        <th class="scoreCol" scope="col">4</th>
                        <th class="scoreCol" scope="col">5</th>
                        <th class="scoreCol" scope="col">6</th>
                        <th class="scoreCol" scope="col">7</th>
                        <th class="scoreCol" scope="col">8</th>
                        <th class="scoreCol" scope="col">9</th>
                    </tr>
                    <tr>
                        <td class="scoreCell" id="vis1">0</td>
                        <td class="scoreCell" id="vis2">0</td>
                        <td class="scoreCell" id="vis3">0</td>
                        <td class="scoreCell" id="vis4">0</td>
                        <td class="scoreCell" id="vis5">0</td>
                        <td class="scoreCell" id="vis6">0</td>
                        <td class="scoreCell" id="vis7">0</td>
                        <td class="scoreCell" id="vis8">0</td>
                        <td class="scoreCell" id="vis9">0</td>
                    </tr>
                    <tr>
                        <td class="scoreCell" id="hom1">0</td>
                        <td class="scoreCell" id="hom2">0</td>
                        <td class="scoreCell" id="hom3">0</td>
                        <td class="scoreCell" id="hom4">0</td>
                        <td class="scoreCell" id="hom5">0</td>
                        <td class="scoreCell" id="hom6">0</td>
                        <td class="scoreCell" id="hom7">0</td>
                        <td class="scoreCell" id="hom8">0</td>
                        <td class="scoreCell" id="hom9">0</td>
                    </tr>
                </tbody>
            </table>
            </div>
            </td>
            <td>
            <table id="right">
                <tbody>
                    <tr>
                        <th class="scoreCol" scope="col">R</th>
                        <th class="scoreCol" scope="col">H</th>
                        <th class="scoreCol" scope="col">E</th>
                    </tr>
                    <tr>
                        <td class="scoreCell" id="visRuns">0</td>
                        <td class="scoreCell" id="visHits">0</td>
                        <td class="scoreCell" id="visErrors">0</td>
                    </tr>
                    <tr>
                        <td class="scoreCell" id="homeRuns">0</td>
                        <td class="scoreCell" id="homeHits">0</td>
                        <td class="scoreCell" id="homeErrors">0</td>
                    </tr>
                </tbody>
            </table>
            </td>
            </tr>
            </table>
            </div>    
</div>
</div>
    <div class="atBat">
        <h2>At Bat:</h2>
        <button type="button" id="ballButton" onclick="ball();">Ball</button>
        <button type="button" id="strikeButton" onclick="strike();">Strike</button><br>
        <button type="button" id="inPlay" onclick="inPlay();">In Play</button><br>
        <div id="result">
            <button type="button" id="singleButton" onclick="single();">Single</button> 
            <button type="button" id="runnerFirst" onclick="runFirst();">Runner To First</button><br>
            <button type="button" id="doubleButton" onclick="double();">Double</button>
            <button type="button" id="runnerSecond" onclick="runSecond();">Runner To Second</button><br>
            <button type="button" id="tripleButton" onclick="triple();">Triple</button>
            <button type="button" id="runnerThird" onclick="runThird();">Runner To Third</button> <br>
            <button type="button" id="homeRunButton" onclick="homerun();">Home Run</button>
            <button type="button" id="runScored" onclick="runScored();">Run Scored</button><br>
            <button type="button" id="groundoutButton" onclick="groundout();">Groundout</button><br>
            <button type="button" id="flyoutButton" onclick="flyout();">Fly Out</button><br>
            <button type="button" id="lineoutButton" onclick="lineout();">Lineout</button><br>
            <button type="button" id="errorButton" onclick="error();">Error</button><br>

            <label for="position"> To:</label>
            <select name="position" id="position">
                <option value="position">Position</option>
                <option value="rf">Right Field</option>
                <option value="cf">Center Field</option>
                <option value="lf">Left Field</option>
                <option value="3b">Third Base</option>
                <option value="ss">Short Stop</option>
                <option value="2b">Second Base</option>
                <option value="1b">First Base</option>
                <option value="p">Pitcher</option>
                <option value="c">Catcher</option>
                <option value="rfl">Right Field Line</option>
                <option value="rc">Right Center</option>
                <option value="lc">Left Center</option>
                <option value="lfl">Left Field Line</option>
            </select>
            <input type="submit" value="Submit" class="Submit"> <br>
            <button type="button" id="endAtBat" onclick="endAtBat();">End At Bat</button>
        </div>
        <button type="button">Hit By Pitch</button><br>
        <button type="button" id="runFirst" onclick="runFirst();">Runner To First</button>
        <button type="button" id="runSecond" onclick="runSecond();">Runner To Second</button>
        <button type="button" id="runThird" onclick="runThird();">Runner To Third</button>
        <button type="button" id="runnerScore" onclick="runScored();">Run Scored</button><br>
        <button type="button" id="inningEnd" onclick="endInning();">End Inning</button><br><br>
    </div>

    <div class="homeLineup">
        <ol class = "a">
            <li><span id="home1"></span></li>
        <span id="home2"></span>
        <span id="home3"></span>
        <span id="home4"></span>
        <span id="home5"></span>
        <span id="home6"></span>
        <span id="home7"></span>
        <span id="home8"></span>
        <span id="home9"></span>
        </ol>
    </div>
    <div class="visLineup">
        <span id="vis1"></span>
        <span id="vis2"></span>
        <span id="vis3"></span>
        <span id="vis4"></span>
        <span id="vis5"></span>
        <span id="vis6"></span>
        <span id="vis7"></span>
        <span id="vis8"></span>
        <span id="vis9"></span>
    </div>
    <div class="pitcherStats">
        <h2>Pitcher Stats:</h2>
        <table>
            <tbody>
                <tr>
                    <th class="pitcher" scope="col">Pitch Count</th>
                    <th class="pitcher" scope="col">Balls</th>
                    <th class="pitcher" scope="col">Strikes</th>
                    <th class="pitcher" scope="col">Strikeouts</th>
                    <th class="pitcher" scope="col">Walks</th>
                </tr>
                <tr>
                    <td class="PitchCell" id="pitchCount">0</td>
                    <td class="PitchCell" id="pitchBalls">0</td>
                    <td class="PitchCell" id="pitchStrikes">0</td>
                    <td class="PitchCell" id="strikeouts">0</td>
                    <td class="PitchCell" id="walks">0</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</html>
